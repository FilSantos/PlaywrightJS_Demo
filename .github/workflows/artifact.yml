name: Artifact Creation and Upload
on:
  push:
    branches: [ main ]

jobs:
  Artifact_Creation_and_Upload:
    timeout-minutes: 3
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - uses: actions/checkout@v5

      # Setup Node.js
      - uses: actions/setup-node@v5
        with:
          node-version: lts/*

      # Cache NPM dependencies
      - name: Cache NPM dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Cache Playwright browsers
      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      # Install Playwright browsers if not cached
      - name: Install Playwright browsers
        run: |
          if [ ! -d "~/.cache/ms-playwright" ]; then
            npx playwright install --with-deps
          else
            echo "Playwright cache restored, skipping installation"
          fi

      # Dry run - check compilation
      - name: Dry run - check compilation
        run: |
          echo "Checking Node dependencies..."
          npm ci --dry-run
          echo "Checking Playwright browsers..."
          npx playwright install --with-deps --dry-run || echo "Browsers already installed"

      # Determine the version/tag automatically (example: use package.json)
      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # Create GitHub release
      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: v1.0.0
          release_name: Release v1.0.0
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}


