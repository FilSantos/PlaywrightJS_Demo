name: Execute Tests

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to execute tests on'
        required: false
        default: main
  schedule:
    - cron: '0 0 */10 * *'  # every 10 days midnight UTC

jobs:
  run-tests:
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.branch || 'main' }}
          fetch-depth: 1

      - uses: actions/setup-node@v5
        with:
          node-version: lts/*

      - name: Cache NPM dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        run: |
          if [ ! -d "~/.cache/ms-playwright" ]; then
            npx playwright install --with-deps
          else
            echo "Playwright cache restored, skipping install"
          fi

      - name: Execute Playwright tests
        run: npx cucumber-js --tags "not @debug"

      - name: Report Tests
        uses: dorny/test-reporter@v2
        with:
          reporter: java-junit
          path: 'reports/junit-results.xml'
          name: JUnit Tests
        if: always()

      - name: Upload all artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-evidence
          path: |
            db-logs/**
            reports/**
            requests/**
            videos/**
          retention-days: 30
        if: always()
