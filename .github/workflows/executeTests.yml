name: Execute Tests

on:
  workflow_dispatch:  # manual run
  schedule:
    - cron: '0 0 */10 * *'  # every 10 days at midnight UTC

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      # Set up Node.js
      - uses: actions/setup-node@v5
        with:
          node-version: lts/*

      - name: Get latest release tag
        id: get_release
        run: |
          LATEST_TAG=$(gh release list --repo ${{ github.repository }} --limit 1 --json tagName --jq '.[0].tagName')
          echo "Latest release: $LATEST_TAG"
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      # Download the latest release assets
      - name: Download latest release
        run: |
          echo "Downloading release ${{ steps.get_release.outputs.latest_tag }}"
          mkdir release
          gh release download ${{ steps.get_release.outputs.latest_tag }} --dir release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Extract ZIP files from release
      - name: Extract release ZIP files
        run: |
          for zip in release/*.zip; do
            echo "Extracting $zip"
            unzip -o "$zip" -d release/
          done

      # NPM Cache to speed up installs
      - name: Cache NPM dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install dependencies only if not in cache
      - name: Install dependencies
        run: npm ci

      # Load Browsers cache from Playwright
      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      # Install browsers only if not in cache
      - name: Install Playwright Browsers
        run: |
          if [ ! -d "~/.cache/ms-playwright" ]; then
            npx playwright install --with-deps
          else
            echo "Playwright cache restored, skipping install"
          fi

      # Run Cucumber tests excluding @debug
      - name: Execute Playwright tests
        run: npx cucumber-js --tags "not @debug"

      - name: Report Tests
        uses: dorny/test-reporter@v2
        with:
            reporter: java-junit
            path: 'reports/junit-results.xml'
            name: JUnit Tests
        if: always()

      - name: Upload all artifacts
        uses: actions/upload-artifact@v4
        with:
            name: test-evidence
            path: |
                db-logs/**
                reports/**
                requests/**
                videos/**
            retention-days: 30
        if: always()