name: Execute Tests

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Cucumber tag to execute'
        required: false
        default: '@TC'
  schedule:
    - cron: '0 0 */10 * *'  # every 10 days at midnight UTC

jobs:
  run-tests:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      # Checkout the correct branch
      - name: Checkout latest code
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.ref_name || 'main' }}
          fetch-depth: 1

      - uses: actions/setup-node@v5
        with:
          node-version: lts/*

      # Cache NPM
      - name: Cache NPM dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Cache Playwright browsers
      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      # Install Playwright browsers
      - name: Install Playwright Browsers
        run: |
          if [ ! -d "~/.cache/ms-playwright" ]; then
            npx playwright install --with-deps
          else
            echo "Playwright cache restored, skipping install"
          fi

      # Determine which tag to run
      - name: Set Cucumber tag
        id: cucumber_tag
        run: |
          if [ "${GITHUB_EVENT_NAME}" == "schedule" ]; then
            TAG="not @debug"
          else
            TAG="${{ github.event.inputs.tag }}"
          fi
          echo "Running tests with tag: $TAG"
          echo "cucumber_tag=$TAG" >> $GITHUB_OUTPUT

      # Execute Playwright tests with dynamic tag
      - name: Execute Playwright tests
        run: npx cucumber-js --tags "${{ steps.cucumber_tag.outputs.cucumber_tag }}"

      # Report JUnit tests
      - name: Report Tests
        uses: dorny/test-reporter@v2
        with:
          reporter: java-junit
          path: 'reports/junit-results.xml'
          name: JUnit Tests
        if: always()

      # Upload artifacts
      - name: Upload all artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-evidence
          path: |
            db-logs/**
            reports/**
            requests/**
            videos/**
          retention-days: 30
        if: always()
